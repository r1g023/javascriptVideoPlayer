<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles_Less/index.css" />
    <link rel="stylesheet" href="Styles_Less/index.less" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      crossorigin="anonymous"
    />

    <!-- Load font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="video-player">
      <!-- main video  -->
      <video
        class="video"
        poster="img/forestPhoto.jpg"
        width="600"
        height="340"
        autoplay
      >
        VIDEO
      </video>
      <!-- player controls for video -->
      <div class="player-controls">
        <!-- video progress bar -->
        <div class="video-progress">
          <div class="video-progress-filled"></div>
        </div>

        <div class="inner-player-controls">
          <!-- play and pause buttons -->
          <button class="play-button" title="Play" aria-label="play-pause">
            â–¶
          </button>
          <!-- mute button and toggle on / off -->
          <button class="mute control-button" aria-label="mute">
            <div class="slash"></div>
            <i class="fas fa-volume-up"></i>
          </button>
          <!-- video volume -->
          <input
            type="range"
            class="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />

          <!-- video time -->
          <div class="time">
            <span class="current">0:00</span> /
            <span class="duration">0:00</span>
          </div>
          <!-- full screen button -->
          <button class="fullscreen control-button" aria-label="fullscreen">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Show video height/width and show playback status -->
    <p>Video height: <span class="height"></span></p>
    <p>Video width: <span class="width"></span></p>
    <p>Playback State: <span class="output"></span></p>
    <!-- javascript file -->
    <script src="video.js"></script>
  </body>
</html>
