<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles_Less/index.css" />
    <link rel="stylesheet" href="Styles_Less/index.less" />
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body>
    <div id="video-player">
      <!-- main video  -->
      <video class="video" poster="img/forestPhoto.jpg">VIDEO</video>
      <!-- player controls for video -->
      <div class="player-controls">
        <!-- video progress bar -->
        <div class="video-progress">
          <div class="video-progress-filled"></div>
        </div>
        <div class="inner-player-controls">
          <!-- play and pause buttons -->
          <button class="play-button" title="Play">▶️</button>
          <!-- video volume -->
          <input
            type="range"
            class="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <!-- video time -->
          <div class="time">
            <span class="current">0:00</span> /
            <span class="duration">0:00</span>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript file -->
    <script src="video.js"></script>
  </body>
</html>
